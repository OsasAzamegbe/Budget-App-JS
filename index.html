<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Budget App</title>
</head>
<body class="bg-light">
    <div class="container">
        <br/>
        <p class="font-monospace h2 d-flex flex-column align-items-center "> Budget App</p>
        <div class="d-flex flex-row align-items-center justify-content-center">
            <div class="d-flex flex-column align-items-center mr-4" name="budget and expenses input">            
                <div class="card my-4 shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
                    <div class="card-header bg-white text-center "><strong>BUDGET</strong></div>
                    <div class="card-body text-success">
                        <!-- <h6 class="card-title font-weight-normal">Please Enter Your Budget</h6> -->
                        <form>
                            <div class=" form-group my-2">
                                <input type="text" id="budget-amount" class="form-control" placeholder="Amount" required/>
                            </div>
                            <div class=" form-group">
                                <button type="submit" class="btn btn-sm btn-raised btn-outline-success waves-effect">
                                    Calculate
                                </button>
                            </div>
                            
                            
                        </form>
    
                    </div>
                </div>
                <div class="card my-4 shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
                    <div class="card-header text-center bg-white"><strong>EXPENSE</strong></div>
                    <div class="card-body text-danger">
                        <!-- <h6 class="card-title font-weight-normal">Please Enter Your Expense</h6> -->
                        <div class=" form-group my-2">
                            <input type="text" id="expense-name" class="form-control" placeholder="Name of Expense">
                        </div>
                        <div class=" form-group my-2">
                            <input type="text" id="expense-amount" class="form-control" placeholder="Amount">
                        </div>
                        <div class=" form-group">
                            <button type="submit" class="btn btn-sm btn-raised btn-outline-danger waves-effect">
                                Add Expense
                            </button>
                        </div>
    
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column  ml-4" name="budget expenses and Balance display">
                <div class="card my-4  shadow p-3 mb-5 bg-white rounded" style="width: 100vmin; min-height: 70vh;">
                    <div class="card-body">
                        <div class="container">
                            <div class="d-flex flex-row justify-content-evenly my-4" name="icons row">
                                <div class="flex-column">
                                    <p class="font-monospace h5">Budget</p>
                                    <div class="d-flex justify-content-center">
                                        <i class="far fa-money-bill-alt my-2"></i>
                                    </div>
                                    <p class="text-success text-center h5"><strong>$ 0</strong></p>                                    
                                </div>
                                <div class="flex-column">
                                    <p class="font-monospace h5">Expenses</p>                                    
                                    <div class="d-flex justify-content-center">
                                        <i class="far fa-credit-card my-2"></i>
                                    </div>
                                    <p class="text-danger text-center h5"><strong>$ 0</strong></p>
                                </div>
                                <div class="flex-column">
                                    <p class="font-monospace h5">Balance</p>                                    
                                    <div class="d-flex justify-content-center">
                                        <i class="fas fa-dollar-sign my-2"></i>
                                    </div>
                                    <p class="text-secondary text-center h5"><strong>$ 0</strong></p>
                                </div>    
                            </div>
                            <div class="d-flex flex-row justify-content-evenly my-4" name="expense display">
                                <div class="flex-column">
                                    <p class="font-monospace h7">Expense Title</p>
                                                                        
                                </div>
                                <div class="flex-column">
                                    <p class="font-monospace h7">Expense Value</p>                                    
                                    
                                </div>  
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
