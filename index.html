<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Budget App</title>
</head>
<body class="bg-light">
    <div class="container">
        <br/>
        <p class="font-monospace h2 d-flex flex-column align-items-center "> Budget App</p>
        <div class="d-flex flex-column align-items-center">            
            <div class="card my-4 shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
                <div class="card-header bg-white"><strong>BUDGET</strong></div>
                <div class="card-body text-success">
                    <h6 class="card-title font-weight-normal">Please Enter Your Budget</h6>
                    <form>
                        <div class=" form-group my-2">
                            <input type="text" id="budget-amount" class="form-control" placeholder="Amount" required/>
                        </div>
                        <div class=" form-group">
                            <button type="submit" class="btn btn-sm btn-raised btn-outline-success waves-effect">
                                Calculate
                            </button>
                        </div>
                        
                        
                    </form>

                </div>
            </div>
            <div class="card my-4 shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
                <div class="card-header bg-white"><strong>EXPENSE</strong></div>
                <div class="card-body text-danger">
                    <h6 class="card-title font-weight-normal">Please Enter Your Expense</h6>
                    <div class=" form-group my-2">
                        <input type="text" id="expense-name" class="form-control" placeholder="Name of Expense">
                    </div>
                    <div class=" form-group my-2">
                        <input type="text" id="expense-amount" class="form-control" placeholder="Amount">
                    </div>
                    <div class=" form-group">
                        <button type="submit" class="btn btn-sm btn-raised btn-outline-danger waves-effect">
                            Add Expense
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
